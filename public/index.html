<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet + OSM Test</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha512-odNTpt9i6fQUwY+gKq9l7d2Ee+0rTLDmCAnmHgpGqbg+0F+yS4T+MBV8I0fKKRzJK45HJByK2ZYi2R5rbFf6Q=="
    crossorigin=""
  />
  <style>
    /* Ensure #map has visible height */
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>OpenStreetMap + Leaflet Test</h1>
  <!-- The map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha512-QXnMz8wXB+0+PlTdCU1cLNO8co/ugPLXIS/wSkq1tv/hoAtcsd1Fl94hx19/h3N5fPP77UXZf+2o3rZyI8A5wQ=="
    crossorigin=""
  ></script>

  <!-- Minimal JS to load the map -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const map = L.map("map").setView([12.8797, 121.7740], 6);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors"
      }).addTo(map);
    });
  </script>
</body>
</html>
