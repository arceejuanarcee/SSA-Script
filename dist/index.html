<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Space Situational Awareness</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-BvDio_8i.css">
</head>
<body>

    <header>
        <img src="/assets/PhilSA_v4-01-BhQ3hMpb.png" alt="PhilSA Logo" class="logo">
        <h1>Space Situational Awareness - Debris Monitoring</h1>
    </header>

    <div class="map-container">
        <div class="toggle-controls">
            <label>
                <input type="checkbox" id="toggleHighInterest" checked> High - Interest Objects
            </label>
            <label>
                <input type="checkbox" id="toggleLowInterest" checked> Low - Interest Objects
            </label>
        </div>
        <div id="map"></div>
    </div>

    <script src="map.js"></script>
</body>
</html>
